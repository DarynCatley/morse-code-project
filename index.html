<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div>
      <h1>Morse Code Translator</h1>
    </div>
    <input id="word-input" type="text" placeholder="Enter words here" />
    <button id="translate-btn" class="trans-btn" onclick="">Translate</button>
    <button id="reset-btn" class="hide" onclick="location.reload()">
      Reset
    </button>

    <p>Your translation:</p>
    <div id="result-box" type="text" class="translation"></div>
  </body>
</html>
